<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Settings</h1>
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="store_name">Store Name</label>
                <input type="text" class="form-control" id="store_name" name="store_name" value="{{ store_name }}" required>
            </div>
            <div class="form-group">
                <label for="store_address">Store Address</label>
                <textarea class="form-control" id="store_address" name="store_address" rows="3" required>{{ store_address }}</textarea>
            </div>
            <div class="form-group">
                <label for="issuer_id">Issuer ID (Optional)</label>
                <input type="password" class="form-control" id="issuer_id" name="issuer_id" value="{{ issuer_id }}">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="show_issuer_id" onclick="toggleIssuerIdVisibility()">
                    <label class="form-check-label" for="show_issuer_id">Show Issuer ID</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <script>
        function toggleIssuerIdVisibility() {
            const issuerIdInput = document.getElementById('issuer_id');
            if (issuerIdInput.type === "password") {
                issuerIdInput.type = "text";
            } else {
                issuerIdInput.type = "password";
            }
        }
    </script>
</body>
</html>
